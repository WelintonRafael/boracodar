<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>#Bora#Codar API  Filmes IA </title>
</head>
<body>
 
        
        <section class="card">
            <section class="contanner">
                <header>
                    <img src="./assets/Logo.png" alt="Logo">
                    <button>
                        <p>Nova recomendações.</p>
                        <img src="./assets/Gerar.png" alt="">
                    </button>
                </header>
            </section>
            <section class="movie">
                <div class="movie">
                    <div class="title">
                        <img src="./assets/Star.svg" alt="">
                        <p>4.9</p>
                    </div>
                    <div class="poster">
                        <img src="./assets/Poster.png" alt="Poster da Barbie">

                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="./assets/Clock.png" alt="">
                            <span>1:54:00</span>
                        </div>
                        <div class="year">
                            <img src="./assets/CalendarBlank.png" alt="">
                            <span>2023</span>
                        </div>
                    </div>
                </div>
                
            </section>

        </section>
       
     
    
</body>
</html>
